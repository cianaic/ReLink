<!DOCTYPE html>
<html>
<head>
    <title>Test Metadata Function</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Test Metadata Function</h1>
    <button onclick="signIn()">Sign In with Google</button>
    <button onclick="getToken()">Get ID Token</button>
    <pre id="token"></pre>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBRPYXMNNLqCJbMoqKHVwwwY9M9gXp2JcE",
            authDomain: "curate-f809d.firebaseapp.com",
            projectId: "curate-f809d",
            storageBucket: "curate-f809d.appspot.com",
            messagingSenderId: "1098127373606",
            appId: "1:1098127373606:web:c2c9c5e6cb05d4cd8e7c89",
            measurementId: "G-RLXWQK8QRK"
        };

        firebase.initializeApp(firebaseConfig);

        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider);
        }

        async function getToken() {
            const user = firebase.auth().currentUser;
            if (user) {
                const token = await user.getIdToken();
                document.getElementById('token').textContent = token;
            } else {
                alert('Please sign in first');
            }
        }
    </script>
</body>
</html>
